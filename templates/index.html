<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">v
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">

    <title>Food Recommendation System</title>
</head>

<body>
    <!--=============== NAV ===============-->
    <nav class="nav" id="nav">
        <div class="nav__menu container" id="nav-menu">
            

            <div class="nav__close" id="nav-close">
                <i class='bx bx-x'></i>
                
                
            </div>

            

            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/" class="nav__link active-link">
                        <i class='bx bx-home'></i> Home
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/recommend" class="nav__link ">
                        <i class='bx bx-bowl-rice' ></i> Food Recommendation
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/foodavoid" class="nav__link">
                        <i class='bx bx-bowl-hot'></i> Food to Avoid
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/category" class="nav__link">
                        <i class='bx bx-briefcase-alt-2'></i> Categorical Food Recommendation
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main" id="main">
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="header__nav container">
                <a href="/" class="header__logo">
                    Food Recommendation System
                </a>

                

                <!-- Toggle button -->
                <div class="header__toggle  d-flex" id="header-toggle" >
                     <h5>Services</h5>
                    
                </div>
            </nav>
        </header>

        {% block body %}{% endblock body %}
        

        {% block footer %}{% endblock %}

        <!--=============== MAIN JS ===============-->
        <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
